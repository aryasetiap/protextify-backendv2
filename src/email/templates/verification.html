<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(35, 64, 122, 0.08);
        padding: 40px 32px 32px 32px;
        border: 1.5px solid #23407a22;
      }
      .logo {
        display: block;
        margin: 0 auto 24px auto;
        height: 48px;
      }
      h2 {
        color: #23407a;
        margin-top: 0;
        margin-bottom: 18px;
        font-weight: 700;
        font-size: 1.7rem;
        letter-spacing: -1px;
        text-align: center;
      }
      p {
        color: #374151;
        margin-bottom: 20px;
        font-size: 1rem;
        line-height: 1.6;
        text-align: center;
      }
      .btn {
        display: block;
        width: 100%;
        background: linear-gradient(90deg, #23407a 0%, #4f6bb5 100%);
        color: #fff !important;
        text-decoration: none;
        padding: 14px 0;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(35, 64, 122, 0.1);
        margin: 28px 0 0 0;
        transition: background 0.2s;
        text-align: center;
      }
      .btn:hover {
        background: linear-gradient(90deg, #4f6bb5 0%, #23407a 100%);
      }
      .footer {
        margin-top: 32px;
        font-size: 13px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="https://i.ibb.co.com/MyBZrTgK/logo-protextify-warna.png"
        alt="Protextify Logo"
      />
      <h2>Verifikasi Email Protextify</h2>
      <p>Hai <b>{{USER_NAME}}</b>,</p>
      <p>Silakan klik tombol di bawah untuk verifikasi email Anda:</p>
      <a class="btn" href="{{FRONTEND_URL}}/verify-email?token={{TOKEN}}">
        Verifikasi Email
      </a>
      <div class="footer">Jika Anda tidak mendaftar, abaikan email ini.</div>
    </div>
  </body>
</html>
