<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 32px 24px;
      }
      h2 {
        color: #2d7ff9;
        margin-top: 0;
        margin-bottom: 16px;
        font-weight: 600;
      }
      p {
        color: #444;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(90deg, #2d7ff9 0%, #4fd1c5 100%);
        color: #fff;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        box-shadow: 0 1px 4px rgba(45, 127, 249, 0.12);
        transition: background 0.2s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #4fd1c5 0%, #2d7ff9 100%);
      }
      .footer {
        margin-top: 32px;
        font-size: 13px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verifikasi Email Protextify</h2>
      <p>Silakan klik tombol di bawah untuk verifikasi email Anda:</p>
      <a
        class="btn"
        href="https://your-frontend-domain.com/verify-email?token={{TOKEN}}"
      >
        Verifikasi Email
      </a>
      <div class="footer">Jika Anda tidak mendaftar, abaikan email ini.</div>
    </div>
  </body>
</html>
